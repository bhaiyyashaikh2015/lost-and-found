{% extends "base.html" %}
{% block title %} add-update {% endblock %}
{% block body %}


<div class="container">
  <br><br>

<form action="" method="post" enctype="multipart/form-data">

     <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-outline-secondary active">
    <input type="radio" name="options" id="option1" value="1" checked> Lost
  </label>
  <label class="btn btn-outline-secondary">
    <input type="radio" name="options" id="option2" value="2" > Found
  </label>
</div>

  <div class="form-group"><br>
    <label for="iname">Item Name</label>
    <input type="text" class="form-control" id="iname" name="iname" required>
  </div>
  <div class="form-group">
    <label for="idesc">Item Description</label>
    <input type="text" class="form-control" id="idesc" name="idesc" required>
  </div>
<div class="form-group">
    <label for="iloc">Location</label>
    <input type="text" class="form-control" id="iloc" name="iloc" required>
  </div>
    <button type="submit" name="action" class="btn btn-primary">Submit</button>
<br>
  <br>
</form>

</div>

{% endblock %}
